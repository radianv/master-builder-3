Resources:
  WebServer1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch, !Ref InstanceTypeParameter, Arch]]
      InstanceType:
        Ref: InstanceTypeParameter
      KeyName: !Ref KeyName
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      SecurityGroups:
        - Ref: WebServerSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y git
          yum -y localinstall https://dev.mysql.com/get/mysql57-community-release-el7-11.noarch.rpm
          yum  install -y mysql-community-client
          amazon-linux-extras install docker
          service docker start
          usermod -a -G docker ec2-user
          curl -L "https://github.com/docker/compose/releases/download/1.25.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
          git clone https://github.com/radianv/master-builder-3.git
          docker-compose -f /master-builder-3/workspace/dev/code-webapp-micro/frontend/docker-compose.deploy.aws.yml up -d
          chkconfig docker on
      Tags:
        - Key: Name
          Value: WebServer1
